<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<head>
    <title>新規作成</title>

    <script src="/assets/js/metrixir.client.js"></script>
</head>
<body>
<div class="full height image" layout:fragment="content">
    <div class="ui main container">
        <div class="ui information container">
            <div class="ui middle center aligned grid">
                <div class="center column">
                    <div class="ui segment metrixir">
                        <h1 class="ui aligned header teal">お申込み情報</h1>

                        <form class="ui form" method="post" action="/cardOrder/user">

                            <div class="ui horizontal divider">ご本人について</div>

                            <div class="field" th:classappend="${form.hasErrors('kanjiName')} ? 'error'">
                                <label>お名前 <img src="/assets/img/hissu.png" align="center"/>　※全角　<label th:if="${form.hasErrors('kanjiName')}" th:text="${form.getErrors('kanjiName')}"></label></label>
                                <input type="text" name="kanjiName" th:value="${form.kanjiName}" placeholder="例）山田　太郎"/>
                            </div>
                            <div class="field" th:classappend="${form.hasErrors('kanaName')} ? 'error'">
                                <label>フリガナ <img src="/assets/img/hissu.png" align="center"/>　※全角カタカナ　<label th:if="${form.hasErrors('kanaName')}" th:text="${form.getErrors('kanaName')}"></label></label>
                               <input type="text" name="kanaName" th:value="${form.kanaName}" placeholder="例）ヤマダ　タロウ"/>
                            </div>
                            <div class="field" th:classappend="${form.hasErrors('alphabetName')} ? 'error'">
                                <label>お名前（ローマ字） <img src="/assets/img/hissu.png" align="center"/>　※半角英字　<label th:if="${form.hasErrors('alphabetName')}" th:text="${form.getErrors('alphabetName')}"></label></label>
                                <input type="text" name="alphabetName" th:value="${form.alphabetName}" placeholder="例）YAMADA TARO"/>
                            </div>
                            <div class="field" th:classappend="${form.hasErrors('gender')} ? 'error'">
                                <label>性別 <img src="/assets/img/hissu.png" align="center"/>　<label th:if="${form.hasErrors('gender')}" th:text="${form.getErrors('gender')}"></label></label>
                                <input type="radio" name="gender" value="male" th:checked="${form.gender}=='male'"/>男性
                                <input type="radio" name="gender" value="female" th:checked="${form.gender}=='female'"/>女性
                            </div>
                            <div class="field" th:classappend="${form.hasErrors('dateOfBirth')} ? 'error'">
                                <label>生年月日 <img src="/assets/img/hissu.png" align="center"/></label>
                                <label th:if="${form.hasErrors('year')} or ${form.hasErrors('day')} or ${form.hasErrors('month')}" th:text="必ず入力してください"></label>
                            <div  style="display:flex; align-items: flex-end;">
                                <select name="year" style="width: 100px">
                                    <option value="">--</option>
                                    <option th:each="item : ${continentList}"
                                            th:value="${item}"
                                            th:text="${item}"
                                    th:selected="${form.year}==${item}"></option>
                                </select>
                                &nbsp;年&ensp;
                                <SELECT name="month" style="width: 80px">
                                    <option value="">--</option>
                                    <option value="1" th:selected="${form.month}=='1'">1</option>
                                    <option value="2" th:selected="${form.month}=='2'">2</option>
                                    <option value="3" th:selected="${form.month}=='3'">3</option>
                                    <option value="4" th:selected="${form.month}=='4'">4</option>
                                    <option value="5" th:selected="${form.month}=='5'">5</option>
                                    <option value="6" th:selected="${form.month}=='6'">6</option>
                                    <option value="7" th:selected="${form.month}=='7'">7</option>
                                    <option value="8" th:selected="${form.month}=='8'">8</option>
                                    <option value="9" th:selected="${form.month}=='9'">9</option>
                                    <option value="10" th:selected="${form.month}=='10'">10</option>
                                    <option value="11" th:selected="${form.month}=='11'">11</option>
                                    <option value="12" th:selected="${form.month}=='12'">12</option>
                                </SELECT>
                                &nbsp;月&ensp;
                                <SELECT name="day" style="width: 80px">
                                    <option value="">--</option>
                                    <option value="1" th:selected="${form.day}=='1'">1</option>
                                    <option value="2" th:selected="${form.day}=='2'">2</option>
                                    <option value="3" th:selected="${form.day}=='3'">3</option>
                                    <option value="4" th:selected="${form.day}=='4'">4</option>
                                    <option value="5" th:selected="${form.day}=='5'">5</option>
                                    <option value="6" th:selected="${form.day}=='6'">6</option>
                                    <option value="7" th:selected="${form.day}=='7'">7</option>
                                    <option value="8" th:selected="${form.day}=='8'">8</option>
                                    <option value="9" th:selected="${form.day}=='9'">9</option>
                                    <option value="10" th:selected="${form.day}=='10'">10</option>
                                    <option value="11" th:selected="${form.day}=='11'">11</option>
                                    <option value="12" th:selected="${form.day}=='12'">12</option>
                                    <option value="13" th:selected="${form.day}=='13'">13</option>
                                    <option value="14" th:selected="${form.day}=='14'">14</option>
                                    <option value="15" th:selected="${form.day}=='15'">15</option>
                                    <option value="16" th:selected="${form.day}=='16'">16</option>
                                    <option value="17" th:selected="${form.day}=='17'">17</option>
                                    <option value="18" th:selected="${form.day}=='18'">18</option>
                                    <option value="19" th:selected="${form.day}=='19'">19</option>
                                    <option value="20" th:selected="${form.day}=='20'">20</option>
                                    <option value="21" th:selected="${form.day}=='21'">21</option>
                                    <option value="22" th:selected="${form.day}=='22'">22</option>
                                    <option value="23" th:selected="${form.day}=='23'">23</option>
                                    <option value="24" th:selected="${form.day}=='24'">24</option>
                                    <option value="25" th:selected="${form.day}=='25'">25</option>
                                    <option value="26" th:selected="${form.day}=='26'">26</option>
                                    <option value="27" th:selected="${form.day}=='27'">27</option>
                                    <option value="28" th:selected="${form.day}=='28'">28</option>
                                    <option value="29" th:selected="${form.day}=='29'">29</option>
                                    <option value="30" th:selected="${form.day}=='30'">30</option>
                                    <option value="31" th:selected="${form.day}=='31'">31</option>
                                </select>
                                &nbsp;日
                            </div>
                            </div>
                            <div class="field" th:classappend="${form.hasErrors('zipCode')} ? 'error'">
                                <label>郵便番号 <img src="/assets/img/hissu.png" align="center"/>　※半角数字（ハイフン無し）　<label th:if="${form.hasErrors('zipCode')}" th:text="${form.getErrors('zipCode')}"></label></label>
                                <input type="text" class="zipcode" name="zipCode" th:value="${form.zipCode}" placeholder="例）1110001"/>
                            </div>
                            <div class="field" th:classappend="${form.hasErrors('address')} ? 'error'">
                                <label>ご住所 <img src="/assets/img/hissu.png" align="center"/>　<label th:if="${form.hasErrors('address')}" th:text="${form.getErrors('address')}"></label></label>
                                <input type="text" name="address" th:value="${form.address}" placeholder="例）東京都新宿区西新宿8-17-1"/>
                            </div>
                            <div class="field" th:classappend="${form.hasErrors('homePhoneNumber')} ? 'error'">
                                <label>自宅電話番号 <img src="/assets/img/hissu.png" align="center"/>　※半角数字（ハイフン無し）　<label th:if="${form.hasErrors('homePhoneNumber')}" th:text="${form.getErrors('homePhoneNumber')}"></label></label>
                                <input type="text" name="homePhoneNumber" th:value="${form.homePhoneNumber}" placeholder="例）0451234567"/>
                            </div>
                            <div class="field" th:classappend="${form.hasErrors('mobilePhoneNumber')} ? 'error'">
                                <label>携帯電話番号 <img src="/assets/img/ninni.png" align="center"/>　※半角数字（ハイフン無し）</label>
                                <input type="text" name="mobilePhoneNumber" th:value="${form.mobilePhoneNumber}" placeholder="例）09012345678"/>
                            </div>
                            <div class="field" th:classappend="${form.hasErrors('emailAddress')} ? 'error'">
                                <label>メールアドレス <img src="/assets/img/hissu.png" align="center"/>　※半角英数字　<label th:if="${form.hasErrors('emailAddress')}" th:text="${form.getErrors('emailAddress')}"></label></label>
                                <input type="text" name="emailAddress" th:value="${form.emailAddress}" placeholder="例）tiscon_taro@gmail.com"/>
                            </div>
                            <div class="field" th:classappend="${form.hasErrors('spouse')} ? 'error'">
                                <label>配偶者有無 <img src="/assets/img/hissu.png" align="center"/>　<label th:if="${form.hasErrors('spouse')}" th:text="${form.getErrors('spouse')}"></label></label>
                                <input type="radio" name="spouse" value="1" th:checked="${form.spouse}=='1'"/>配偶者あり
                                <input type="radio" name="spouse" value="0" th:checked="${form.spouse}=='0'"/>配偶者なし
                            </div>
                            <div class="field" th:classappend="${form.hasErrors('houseClassification')} ? 'error'">
                                <label>お住まい <img src="/assets/img/hissu.png" align="center"/>　<label th:if="${form.hasErrors('houseClassification')}" th:text="${form.getErrors('houseClassification')}"></label></label>

                                <select name="houseClassification">
                                    <option value="">--</option>
                                    <option value="自己所有" >本人名義の一戸建・マンション</option>
                                    <option value="家族所有" >家族名義の一戸建て・マンション</option>
                                    <option value="社宅">社宅</option>
                                    <option value="公営">公営住宅</option>
                                    <option value="賃貸">賃貸マンション</option>
                                    <option value="借家">借家</option>
                                    <option value="アパート">アパート</option>
                                    <option value="寮下宿">寮・下宿</option>
                                    <option value="その他">その他</option>
                                </select>
                            </div>
                            <div class="field" th:classappend="${form.hasErrors('debt')} ? 'error'">
                                <label>ローン等のお借り入れ金額 <img src="/assets/img/hissu.png" align="center"/>　※半角数字　<label th:if="${form.hasErrors('debt')}" th:text="${form.getErrors('debt')}"></label></label>
                                <input type="text" class="number" name="debt" th:value="${form.debt}" placeholder="例）50"/><span class="unit">万円</span>
                            </div>
                            <div class="field" th:classappend="${form.hasErrors('income')} ? 'error'">
                                <label>昨年の所得 <img src="/assets/img/hissu.png" align="center"/>　※半角数字　<label th:if="${form.hasErrors('income')}" th:text="${form.getErrors('income')}"></label></label>
                                <input type="text" class="number" name="income" th:value="${form.income}" placeholder="例）500"/><span class="unit">万円</span>
                            </div>

                            <div class="field" th:classappend="${form.hasErrors('job')} ? 'error'">

                            <label>ご職業 <img src="/assets/img/hissu.png" align="center"/>　<label th:if="${form.hasErrors('job')}" th:text="${form.getErrors('job')}"></label></label>
                                <select name="job">
                                    <option value="">--</option>
                                    <option value="経営自営" th:selected="${form.job}=='経営自営'">経営・自営業</option>
                                    <option  value="会社員" th:selected="${form.job}=='会社員'">会社員</option>
                                    <option value="契約派遣" th:selected="${form.job}=='契約派遣'">契約・派遣社員</option>
                                    <option value="公務員" th:selected="${form.job}=='公務員'">公務員</option>
                                    <option value="民間団体" th:selected="${form.job}=='民間団体'">民間団体</option>
                                    <option value="主婦" th:selected="${form.job}=='主婦'">主婦</option>
                                    <option value="学生" th:selected="${form.job}=='学生'">学生</option>
                                    <option value="年金受給" th:selected="${form.job}=='年金受給'">年金受給者の方</option>
                                    <option value="パートアルバイト" th:selected="${form.job}=='パートアルバイト'">パート・アルバイト</option>
                                    <option value="他有職" th:selected="${form.job}=='他有職'">その他（有職）</option>
                                    <option value="他無職" th:selected="${form.job}=='他無職'">その他（無職）</option>
                                </select>
                        </div>

                            <!--/*"お勤め先"の入力値を引き回すための隠し項目*/-->
                            <input type="hidden" name="employerName" th:value="${form.employerName}"/>
                            <input type="hidden" name="employerZipCode" th:value="${form.employerZipCode}"/>
                            <input type="hidden" name="employerAddress" th:value="${form.employerAddress}"/>
                            <input type="hidden" name="employerPhoneNumber" th:value="${form.employerPhoneNumber}"/>
                            <input type="hidden" name="industryType" th:value="${form.industryType}"/>
                            <input type="hidden" name="capital" th:value="${form.capital}"/>
                            <input type="hidden" name="companySize" th:value="${form.companySize}"/>
                            <input type="hidden" name="department" th:value="${form.department}"/>
                            <input type="hidden" name="position" th:value="${form.position}"/>
                            <input type="hidden" name="employeeLength" th:value="${form.employeeLength}"/>

                            <button class="ui fluid teal button">次へ（お勤め先情報の入力）</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
